<h1>Wie importiere ich Operationen?</h1>

<p>
OP-LOG kann Operationen aus einer beliebigen Datenquelle einlesen. Bereits vorhandene Plugins lesen Operationen aus Textdateien in verschiedenen Formaten.
</p>

<p>
Eine genaue Beschreibung finden Sie unter <a href="../../OperationenImportView.html">Extras &gt; Datenimport &gt; Ausgeführte Prozeduren importieren</a>.
</p>
